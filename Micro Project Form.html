<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="button"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="button"] {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <form id="enrollmentForm">
    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" name="rollNo" required><br>
    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br>
    
    <label for="class">Class:</label>
    <input type="text" id="class" name="class" required><br>
    
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    
    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" name="enrollmentDate" required><br>
    
    <button type="button" id="saveBtn" disabled>Save</button>
    <button type="button" id="updateBtn" disabled>Update</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>

  <script>
    // write JavaScript logic here for form interactivity and database handling
    // ...
  </script>
</body>
</html>
